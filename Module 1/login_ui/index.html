<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI with Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ui-container">
        <div class="h1"><h2>Sign In</h2></div>
        <div class="user"><input id="user" type="text" placeholder="username" name="username">
        </div>
        <div class="pass"><input id="pass" type="password" placeholder="password" name="password"></div>
        <div class="submit"><input type="submit" value="Sign In"></div>
    </div>
</body>
</html>
